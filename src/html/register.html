<!DOCTYPE html>

<style>
    *{padding: 0;margin: 0;list-style: none}

        float: right;

        position: relative;
    }
</style>
<body>
<div class="menu">
    <div class="box" style="left: 0px; top: 0px; width: 64px; -webkit-filter: blur(0px);">

        <div class="right" style="width: 0px; right: 0px; background: url("./images/nav_bg.gif") repeat-x;"></div>
    </div>
    
</div>

<script>
var arr = [];
~function(n){
   if(n<100){
       arr.push(n);
       arguments.callee(arr.length);
   }
}(0)
    console.log(arr);
</script>
